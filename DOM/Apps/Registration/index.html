<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Amazon</a>
        </div>
    </nav>
    <section class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header bg-dark text-center text-white">
                        <h2>LogIn Form</h2>
                    </div>
                    <div class="card-body">
                        <form id="reg-form">
                            <div class="form-group mb-2">
                                <input type="text" placeholder="Enter Username" class="form-control" id="usn">
                            </div>

                            <div class="form-group mb-2">
                                <input type="email" placeholder="Enter Email" class="form-control" id="email">
                            </div>

                            <div class="form-group mb-2">
                                <input type="password" placeholder="Enter Password" class="form-control" id="pw" >
                            </div>

                            <div class="form-group mb-2">
                                <input type="date" class="form-control" id="dob">
                            </div>

                            <div class="form-group mb-2">
                                <select name="" id="city" class="form-control">
                                    <option value="">Select City</option>
                                    <option value="Blr">Bangalore</option>
                                    <option value="CH">Chennai</option>
                                    <option value="HYD">Hyderabad</option>
                                </select>
                                
                            </div>

                            <div class="form-group mb-2">
                                <input type="submit" class="btn btn-dark">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <script src="index.js"></script>
</body>
</html>
