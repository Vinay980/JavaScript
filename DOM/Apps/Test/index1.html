<!-- write a program the biggest digit in array -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let arr=[9,2,100,200,300,69]

        let max=9;
        for (let i=0;i<arr.length;i++)
    {
        if (arr[i]>max)
    {
        max=arr[i];
    }
    }
    console.log(max);
    </script>
 </body>
 </html>
