<!-- given element is present or not -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    

    <script>
        let arr=[7,33,43,63,645,546,755,423];
        let num=Number(prompt("find "))
        
        for(let i=0;i<arr.length;i++)
    {
        if(arr[i]==num)
    {
        console.log("Element is found");
        break;
    }
    else{
        console.log("Sorry");
    }
    
    }
    
    </script>
 </body>
 </html>
