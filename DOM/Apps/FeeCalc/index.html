<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../fontawesome/fa/css/all.css">
</head>

<body>
    <section class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header bg-dark text-center text-white">
                        <h2>Fees Colculator </h2>
                    </div>

                </div>
                <!-- <div class="form-group mb-3 from-control form-control">
                    <label for="" class="p-2 g-col-6">Courses</label>
                    <select name="Select Courses" id="course">
                     <option value="">Select Courses</option>

                <div>

                <form class="bd-example">
                    <fieldset>
                        <table>
                            <tbody>

                                <tr>

                                    <td><label for="select">Courses</label></td>
                                    <td><select id="course">
                                        <option value="" >Select Courses</option>
                                        <option value="mern">MERN</option>
                                        <option value="java">JAVA</option>
                                        <option value="python">PYTHON</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="search">Total Fees</label></td>
                                    <td> <input type="number" readonly id="total"></td>
                                </tr>
                                <tr>

                                    <td><label>Caste</label></td>
                                    <td id="caste">
                                        <input type="radio" name="opt" value="gen"> GEN
                                        <input type="radio" name="opt" value="obc">OBC
                                        <input type="radio" name="opt" value="st">ST
                                        <input type="radio" name="opt" value="sc">SC
                                    </td>


                                </tr>
                                <tr>
                                    <td><label for="search">Concession Fees</label></td>
                                    <td><input type="number" readonly id="concFee" value=""></td>
                                </tr>
                                <tr>
                                    <td><label for="search">Paid Fees</label></td>
                                    <td><input type="number" id="pFee"></td>
                                </tr>
                                <tr>
                                    <td><label for="search">Due Fees</label></td>
                                    <td><input type="text" readonly id="dFee" value=""></td>
                                </tr>
                                <tr>
                                    <td><button id="calDeuFee" class="btn btn-dark mt-3">Calculate Deu Fees</button></td>
                                </tr>

                            </tbody>
                        </table>

                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <script>
        let cours = document.getElementById('course');
        let totalFee = document.getElementById('total');
        let casteCat = document.querySelector('#caste');
        let conFee = document.getElementById('concFee');
        let paidFee = document.getElementById('pFee');
        let dueFee = document.getElementById('dFee');
        let calcDeuFee = document.getElementById('calDeuFee');

        cours.addEventListener('click', function() {


            if (cours.value === 'mern')
                totalFee.value = 30000;
            else if (cours.value === 'java')
                totalFee.value = 31000;
            else if (cours.value === 'python')
                totalFee.value = 32000;

        })
        casteCat.addEventListener('click', function() {
            let cast = document.querySelector("input[name='opt']:checked").value;
            if (cast === 'gen')
                conFee.value = 0;

            else if (cast === 'obc')
                conFee.value = 1000;
            else if (cast === 'st')
                conFee.value = 7000;
            else if (cast === 'sc')
                conFee.value = 9000;


        })
        calDeuFee.addEventListener('click', function(e) {
            e.preventDefault();
            (dueFee.value) = (Number(totalFee.value) - (Number(conFee.value) + Number(paidFee.value)));

        })
    </script>


</body>

</html>
