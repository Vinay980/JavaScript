<body>
    <!-- write a program to sum of even no. in arr -->
     <script>
        let arr=[2,3,4,5,6,7,8,9];
        sum=0;
        for(i=0;i<arr.length;i++)
     {
        if(arr[i]%2==0)
     {
        sum=sum+arr[i];
     }
     }
     console.log(sum);
     </script>
