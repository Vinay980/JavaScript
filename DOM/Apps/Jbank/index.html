<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
     <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><i class="bi bi-snow pe-2"></i><span class="text-warning">J</span>BANK</a>
            <div>
                <form class="d-flex" id="login-form">
                    <input type="text" class="form-control me-2" placeholder="Enter Username" id="usn">
                    <input type="text" class="form-control me-2" placeholder="Enter Pin" id="pin">
                    <input type="submit" class="btn btn-warning btn-sm">
                </form>
            </div>
        </div>
     </nav>

     <section class="container-fluid mt-4">
        <div class="row">
            <div class="col text-center">
                <p id="user-message">Log InTo Get Started!!!!!</p>
            </div>
        </div>
     </section>

     <section class="container-fluid mt-4 hidden" id="btn-section">
        <div class="row">
            <div class="col-md-3 d-grid">
                <button class="btn btn-dark" id="all-transactions">View Statement</button>
            </div>
            <div class="col-md-3 d-grid">
                <button class="btn btn-dark">Check Balance</button>
            </div>
            <div class="col-md-3 d-grid">
                <button class="btn btn-dark" id="deposits-btn">Deposits</button>
            </div>
            <div class="col-md-3 d-grid">
                <button class="btn btn-dark" id="withdrawls-btn">Withdrawls</button>
            </div>
        </div>
     </section>

     <section class="container-fluid mt-3 hidden" id="transactions-section">
        <div class="row">
            <div class="col-md-8 m-auto">
                <div class="card">
                    <div class="card-header text-center text-white bg-dark">
                        <h2>All Transactions Done By You</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="display-transactions">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
     </section>














<!-- Script Code -->
 <script src="index.js"></script>
</body>


</html>
