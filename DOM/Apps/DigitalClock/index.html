<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-5 bg-dark text-white m-auto">
                <h1>Indian TimeZone</h1>
                <h2>Asia/Kolkata</h2>
                <h3 id="time-display">Time: </h3>
                <h3 id="date-display">Date: </h3>
            </div>
        </div>
    </div>


    <script>
        let timeDisplay=document.getElementById('time-display')
        let dateDisplay=document.getElementById('date-display')

        function timer()
        {
            let d1=new Date();
            let currentDate=d1.toLocaleDateString();
            let currentTime=d1.toLocaleTimeString();
            dateDisplay.innerText=currentDate;
            timeDisplay.innerText=currentTime;

        }

        // Timer

        setInterval(timer,1000);
    </script>
</body>
</html>
