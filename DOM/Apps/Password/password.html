<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Amazon</a>
            </div>
        </nav>

        <section class="container mt-3">
            <div class="row">
                <div class="col-md-5 m-auto">
                    <div class="card">
                        <div class="card-header bg-dark text-center text-white">
                            <h2>Password Box</h2>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="check-box">
                                </div>
                                <input type="password" class="form-control" placeholder="Enter Password" id="pw-box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <!-- Script Code -->
    <script>
        const pwBox=document.getElementById('pw-box');
        const checkBox=document.getElementById('check-box');
        checkBox.addEventListener('change',function()
        {
            let val=pwBox.getAttribute('type');//password
            if(val=="password")
            {
                pwBox.setAttribute('type','text');
            }
            else
            {
                pwBox.setAttribute('type','password');
            }
        })
    </script>
    </body>
    </html>
