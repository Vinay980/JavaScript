<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Amazon</a>
        </div>
    </nav>

    <section class="container mt-3">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header bg-dark text-center text-white">
                        <h2>LogIn Here</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Username">
                              </div>
                              <div class="input-group mb-3"> 
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" id="pw-box">
                                <span class="input-group-text">
                                    <i class="bi bi-eye-fill" id="pw-eye"></i>
                                </span>
                              </div>
                              <div class="form-group">
                                <input type="submit" class="btn btn-dark btn-md">
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- Script Code -->
 <script>
    const pwBox=document.getElementById('pw-box');
    const eyeBox=document.getElementById('pw-eye');

    eyeBox.addEventListener('click',()=>{
        let value=pwBox.getAttribute('type');
        if(value=="password")
    {
        
        pwBox.setAttribute('type','text');
    }
    else{
        pwBox.setAttribute('type','password');
    }
    })
 </script>
</body>
</html>
