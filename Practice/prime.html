<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
        let n=6;
        let isPrime=true;
        for(let i=2;i<n;i++){
            if(n%i==0){
                isPrime=false;
            }
        }

        if(isPrime==true){
            console.log(n+" Is Prime");
        }
        else{
            console.log(n+" is not prime")
        }
    </script>
</body>
</html>
