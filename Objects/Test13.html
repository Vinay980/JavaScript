    <script>
        main();
        function main()
        {
            let years=getRetYears(2000);
            console.log("Retirement Years left= "+years);

        }
        function getRetYears(birthYear,retAge=60)
        {
            let d1= new Date();
            let currYear=d1.getFullYear();
            let age =currYear-birthYear;
            let leftYears=retAge-age;
            return leftYears;
        }
    </script>
